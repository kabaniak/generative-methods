<html>

		<title>Katrina Baniak - Drawing Tool</title>


		<link rel="stylesheet" href="page.css">


	<!-- P5 Loaded from a CDN -->

	<script src="vector.js"></script>

<body>
	<div id="main-column">
		<h1>Katrina Pix</h1>
		<div id="main">

		</div>

		<div>
			<button onclick="clearCanvas()">Clear</button>
			<button onclick="mode='FIREWORK'">Boom</button>
			<button onclick="mode='SPARKLES'">Shimmer</button>
			<button onclick="mode='STARS'">Shine</button>
			<button onclick="mode='NEON'">Glow</button>
		</div>

		<div id="colorSlider">
			<input type="range" min="0" max="360" value="120" class="slider" id="colorRange">
			<label >Choose Hue</label>
		</div>

		<p id="tool"> Current Tool: STARS</p>

	</div>

</body>
